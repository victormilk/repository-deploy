name: Deploy Fake
on:
  workflow_call:
    inputs:
      enviroment:
        description: 'Environment to deploy to'
        required: true
        type: string
  repository_dispatch:
    types: [ remote-deploy ]
jobs:
  deploy-kubernetes:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy in the environment
        run: echo "Deploying to the environment ${{ inputs.environment || github.event.client_payload.environment }}"